<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script
      src="https://kit.fontawesome.com/0291b03fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo de pagina"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <div class="intro">
          <img
            src="./images/perfil.jpg"
            alt="foto de perfil"
            class="intro__photo"
          />

          <div class="intro__profile">
            <div class="intro__profile-top">
              <h1 class="intro__profile-title">Genaro Cousteau</h1>
              <button class="intro__profile-edit-button" aria-label="Editar perfil">
                <span class="fa-solid fa-pen"></span>
              </button>
            </div>
            <p class="intro__profile-activity">Explorador</p>
          </div>

          <button class="intro__add-button" aria-label="Agregar elemento">
            <span class="fa-solid fa-plus"></span>
          </button>
        </div>

        <div class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <input
                type="text"
                class="popup__input-name"
                placeholder="Nombre"
                id="input-name"
                required
              />
              <input
                type="text"
                class="popup__input-action"
                placeholder="Acerca de mi"
                id="input-tag"
                required
              />
              <button type="submit" class="popup__button popup__button--active">
                Guardar
              </button>
            </form>
            <button class="popup__close"><i class="fa-solid fa-x"></i></button>
          </div>
        </div>

        <div class="grid">
          <div class="grid__item">
            <img
              src="./images/img1.png"
              alt="valle de Yosemite"
              class="grid__item-img"
            />
            <div class="grid__item-text">
              <h2 class="grid__item-city">Valle de Yosemite</h2>
              <span class="fa-regular fa-heart grid__item-icon"></span>
            </div>
          </div>

          <div class="grid__item">
            <img
              src="./images/img2.png"
              alt="lago Louise"
              class="grid__item-img"
            />
            <div class="grid__item-text">
              <h2 class="grid__item-city">Lago Louise</h2>
              <span class="fa-regular fa-heart grid__item-icon"></span>
            </div>
          </div>

          <div class="grid__item">
            <img
              src="./images/img3.png"
              alt="Monta침as Calvas"
              class="grid__item-img"
            />
            <div class="grid__item-text">
              <h2 class="grid__item-city">Monta침as Calvas</h2>
              <span class="fa-regular fa-heart grid__item-icon"></span>
            </div>
          </div>

          <div class="grid__item">
            <img
              src="./images/img4.png"
              alt="imagen de Latemar"
              class="grid__item-img"
            />
            <div class="grid__item-text">
              <h2 class="grid__item-city">Latemar</h2>
              <span class="fa-regular fa-heart grid__item-icon"></span>
            </div>
          </div>

          <div class="grid__item">
            <img
              src="./images/img5.png"
              alt="imagen de Vanois National"
              class="grid__item-img"
            />
            <div class="grid__item-text">
              <h2 class="grid__item-city">Vanois National...</h2>
              <span class="fa-regular fa-heart grid__item-icon"></span>
            </div>
          </div>

          <div class="grid__item">
            <img
              src="./images/img6.png"
              alt="Lago di Braies"
              class="grid__item-img"
            />
            <div class="grid__item-text">
              <h2 class="grid__item-city">Lago di Braies</h2>
              <span class="fa-regular fa-heart grid__item-icon"></span>
            </div>
          </div>
        </div>

        <footer class="footer">
          <p class="footer__copyright">
            &copy; 2025. Genaro Hern치ndez Pi침eiro
          </p>
        </footer>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

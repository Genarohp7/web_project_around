<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <script
      src="https://kit.fontawesome.com/0291b03fa1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo de pagina"
          class="header__logo"
        />
        <hr class="header__line" />
      </header>

      <main class="content">
        <div class="intro">
          <img
            src="./images/perfil.jpg"
            alt="foto de perfil"
            class="intro__photo"
          />

          <div class="intro__profile">
            <div class="intro__profile-top">
              <h1 class="intro__profile-title">Genaro Cousteau</h1>
              <button
                class="intro__profile-edit-button"
                aria-label="Editar perfil"
              >
                <span class="fa-solid fa-pen"></span>
              </button>
            </div>
            <p class="intro__profile-activity">Explorador</p>
          </div>

          <button class="intro__addCard-button" aria-label="Agregar elemento">
            <span class="fa-solid fa-plus"></span>
          </button>
        </div>

        <div class="popup">
          <div class="popup__container">
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form">
              <input
                type="text"
                id="input-name"
                class="popup__input popup__input-name"
                required
                minlength="2"
                maxlength="40"
                placeholder="Nombre"
              />
              <span class="popup__error" id="input-name-error"></span>

              <input
                type="text"
                id="input-tag"
                class="popup__input popup__input-action"
                required
                minlength="2"
                maxlength="200"
                placeholder="Acerca de mí"
              />
              <span class="popup__error" id="input-tag-error"></span>

              <button
                type="submit"
                class="popup__button popup__button_disabled"
                disabled
              >
                Guardar
              </button>
            </form>

            <button class="popup__close">
              <span class="fa-solid fa-x"></span>
            </button>
          </div>
        </div>

        <div class="addCard">
          <div class="addCard__container">
            <h2 class="addCard__title">Nuevo Perfil</h2>
            <form class="addCard__form">
              <input
                type="text"
                class="addCard__input-name"
                placeholder="Titulo"
                id="input-place"
                required
              />
              <input
                type="url"
                class="addCard__input-action"
                placeholder="Enlace a la imagen"
                id="input-url"
                required
              />
              <button type="submit" class="addCard__button">Guardar</button>
            </form>
            <button class="addCard__close">
              <span class="fa-solid fa-x"></span>
            </button>
          </div>
        </div>

        <div class="grid"></div>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2025. Genaro Hernández Piñeiro</p>
        </footer>
        <div class="popupImage">
          <div class="popupImage__container">
            <button class="popupImage__close" aria-label="Cerrar">
              <span class="fa-solid fa-x"></span>
            </button>
            <img class="popupImage__photo" src="#" alt="imagen ampliada" />
            <p class="popupImage__caption"></p>
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
